<!DOCTYPE html>
<html>
<head>

  <!-- This script installs service_worker.js to provide PWA functionality to

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {

    }
  </script>

  <!-- Analytics and Remote Config-->

  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-remote-config.js"></script>

  <!-- Data Storage related -->

  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>


  <script>
      // Your web app's Firebase configuration

          apiKey: "AIzaSyBvUuKx2qtca-qpF4y4Kwr3g9LRXCFIsNY",
          authDomain: "fir-management-c07b8.firebaseapp.com",
          databaseURL: "https://fir-management-c07b8.firebaseio.com",
          projectId: "fir-management-c07b8",
          storageBucket: "fir-management-c07b8.appspot.com",

          appId: "1:858019995155:web:d86daeb72767eda3f6e9e6",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
  </script>
